    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"

            <span class="navbar-toggler-icon"></span>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <h2>Purchase insurance</h2>
        <div class="row top-20">
            <p>
            <label class="form">Flight</label>
            <select id="flight-insurance" name="Flight">
                <!-- Predefined flights see Files FlightSuretyApp.sol and 2_deploy_contracts.js -->
                <option value="Flight 01;1657534498;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 01 by Airline 1</option>
                <option value="Flight 02;1657534509;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 02 by Airline 1</option>
                <option value="Flight 03;1657534516;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 03 by Airline 1</option>
            </select>
            &nbsp;
            <label class="form">Money</label> <input type="number" id="money-insurance" value="1">
            &nbsp;
            <btn class="btn btn-primary" id="purchase-insurance">Purchase insurance for flight</btn>
            </p>
        </div>

        <h2>Withdraw insurance</h2>
        <div class="row top-20">
            <p>
            <label class="form">Flight</label>
            <select id="flight-insurance-withdraw" name="Flight">
                <!-- Predefined flights see Files FlightSuretyApp.sol and 2_deploy_contracts.js -->
                <option value="Flight 01;1657534498;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 01 by Airline 1</option>
                <option value="Flight 02;1657534509;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 02 by Airline 1</option>
                <option value="Flight 03;1657534516;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 03 by Airline 1</option>                         
            </select>
            &nbsp;
            <btn class="btn btn-primary" id="withdraw-insurance">Withdraw insurance for flight</btn>
            </p>
        </div>

        <h2>Check flight status</h2>
        <div class="row top-20">
            <label class="form">Flight</label>
            <select id="flight-status" name="Flight">
                <!-- Predefined flights see Files FlightSuretyApp.sol and 2_deploy_contracts.js -->
                <option value="Flight 01;1657534498;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 01 by Airline 1</option>
                <option value="Flight 02;1657534509;0xf17f52151EbEF6C7334FAD080c5704D77216b732">Flight 02 by Airline 1</option>

              </select>
              &nbsp;
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
